[百人牛牛]
Score=1000					;坐庄金币数(大于此数才可做庄)
Time=2						;坐庄次数
TimeAdd=3					;坐庄增加次数(当玩家Time次庄后若其金币大于其他申请玩家,再可坐次数)
BankerScore=1000000				;额外坐庄金币数(大于此金币后无论是否有大于其的申请玩家，均可继续)
BankerAdd=4					;额外次数(金币达到BankerScore后,Time次坐庄后再额外增加的坐庄次数)
EnableSysBanker=1				;系统坐庄

FreeTime=10					;空闲时间	10
BetTime=15					;下注时间	15
EndTime=28					;结束时间	28

AreaLimitScore=1000000000			;区域限制(每个注区的最高封顶数量)
UserLimitScore=5000000000			;个人下注限制

MessageCount=3					;上庄信息
Item0=[ %s ]上庄了，让我们给他点颜色看看
Item1=[ %s ]上庄了，掌声欢迎
Item2=[ %s ]上庄了，大家尽情游戏吧

StorageStart=0					;库存初始值
StorageDeduct=0					;库存衰减值
StorageMax=50000000				;库存封顶值
StorageMul=80					;库存封顶以后有百分之N的几率输给玩家


RobotMaxBetTime=8				;机器人下注次数范围(上限)
RobotMinBetTime=6				;机器人下注次数范围(下限)
RobotMaxJetton=100000				;机器人筹码范围(上限)
RobotMinJetton=1000				;机器人筹码范围(下限)
RobotBanker=1					;机器人是否坐庄：1时，机器人可坐庄；0时机器人不能坐庄
RobotBankerCount=2				;机器人坐庄次数	

//机器人最终坐庄次数在这两个值之间随机
RobotBankerMinCount=2				;机器人坐庄次数(最小)
RobotBankerMaxCount=5				;机器人坐庄次数(最大)

RobotWaitBanker=0				;机器人空几盘之后申请上庄
RobotListMinCount=2				; 最低列表人数,低于此人数则随机派机器人上庄
RobotListMaxCount=5				; 最高列表人数,高于此人数则停止派机器人上庄
RobotApplyBanker=5				;机器人最多申请个数
RobotBetCount=4					;机器人最多下注个数
RobotAreaLimit=10000000				;机器人区域下注限制

//机器人存款取款
RobotScoreMin=100000				; 机器人的分数小于该值时执行取款
RobotScoreMax=1000000				; 机器人的分数大于该值时执行存款
RobotBankGet=1000000				; 取款最小数额(取款数是该值以上的一个随机数)
RobotBankGetBanker=10000000			; 取款最大数额(此数值一定要大于RobotBankGet)
RobotBankStoMul=10				; 存款百分比，百分之N